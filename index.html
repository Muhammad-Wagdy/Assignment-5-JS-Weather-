<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- css link -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="search-box">
        <input type="text" id="city-input" placeholder="search for city...">
        <button onclick="getWeather()" >search</button>
      </div>
      <div class="error" id="error"></div>
      <div class="loading d-none" id="loading">
        <div class="spinner"></div>
        <p>Fetching weather data...</p>
      </div>
  
      <div class="weather-info d-none" id="weather-info">
      <div class="current-weather">
        <div>
            <h1 class="city-name" id="city-name">city name</h1>
            <p class="date" id="date">date</p>
            <div class="weather-description" id="weather-description">weather description</div>
          </div>
          <div>
            <span class="temp" id="temp">30Â°C</span>
            <img id="weather-icon" src="" alt="weather-icon">
          </div>
        </div>
        <div class="weather-details">
          <div class="detail-box">
            <h3>feels like</h3>
            <p id="feels-like">0</p>
          </div>
          <div class="detail-box"> 
            <h3>humidity</h3>
            <p id="humidity">0</p>
          </div>
          <div class="detail-box">
            <h3>wind speed</h3>
            <p id="wind-speed">0</p>
          </div>
          <div class="detail-box">
            <h3>UV index</h3>
            <p id="uv-index">0</p>
          </div>
        </div>
        <h2 class="section-title">Forecast</h2>
        <div class="forecast" id="forecast">
          
        </div>
      </div>
    </div>
  </main>
  <!-- bootstrap js -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- main.js -->
  <script src="js/main.js"></script>
</body>
</html>
